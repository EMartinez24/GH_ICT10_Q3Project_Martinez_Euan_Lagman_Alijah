<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2026.2.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2026.2.1/core.js"></script>
    <link rel="stylesheet" href="css/team_checker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>Intramurals SY 2025-2026 - Team Checker</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <span class="navbar-brand brand-color mb-0 h1">Intramurals SY 2025-2026</span>
            <div class="d-flex">
                <a href="index.html" class="btn btn-color me-2">Sign Up</a>
                <a href="team_checker.html" class="btn btn-color me-2">Team Checker</a>
                <a href="players.html" class="btn btn-color">Players</a>
            </div>
        </div>
    </nav>

<div class="d-flex justify-content-center align-items-start mt-5">
            <div class="checker-card">
                <h2 class="text-center mb-4">Team Checker</h2>
                
                <form>
                    <div class="mb-4">
                        <p class="mb-2 fw-semibold">Are you done with the online registration?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="reg" id="input1" value="yes">
                            <label class="form-check-label" for="input1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="reg" id="input2" value="no">
                            <label class="form-check-label" for="input2">No</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <p class="mb-2 fw-semibold">Do you have the medical clearance from the clinic?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="med" id="input3" value="yes">
                            <label class="form-check-label" for="input3">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="med" id="input4" value="no">
                            <label class="form-check-label" for="input4">No</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">What's your Grade & Section?</label>
                        <select id="grade" class="form-select mb-3">
                            <option value="0" selected>Select Grade</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <select id="section" class="form-select">
                            <option value="0" selected>Select Section</option>
                            <option value="emerald">Emerald</option>
                            <option value="ruby">Ruby</option>
                            <option value="sapphire">Sapphire</option>
                            <option value="topaz">Topaz</option>
                        </select>
                    </div>

                    <input type="button" id="input5" py-click="intrams_team" class="btn-register" value="Sign Up">
                </form>

                <div id="output"></div>
            </div>
        </div>
    </div>

    <py-script src="team_checker.py"></py-script>
</body>
</html>
